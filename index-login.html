<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADC - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style-login.css">
  <script src="./assets/js/script-login.js" defer></script>
</head>

<body>
  <header class="cabecalho">
    <div class="container-logo">
      <a href="#"><img src="./assets/img/logo.png" alt="logo"></a>
    </div>
  </header>

  <main class="conteudo">
    <form action="">
      <fieldset>
        <legend><h1>Login</h1></legend>
        <label for="email">
          E-mail <input id="email" type="text" name="user-name" placeholder="Entre com seu e-mail">
        </label>
        <label for="password">
          Senha <input id="password" type="text" name="user-name" placeholder="Entre com sau senha">
        </label>
        <button>Enviar</button>
      </fieldset>
    </form>
  </main>

  <footer class="rodape">
    <a href="https://github.com/MoisesST">
      <p>Mois√©s Santos teixeira &copy; 2022/2</p>
      <i class="fa-brands fa-github"></i>
    </a>
  </footer>
</body>

</html>
