<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book - Contacts</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../../../assets/resources/css/index.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="../../../assets/resources/img/logo.png"
        alt="logo"
      />
    </header>

    <main class="main">
      <div class="content">
        <div class="title-container">
          <h1 class="title">Contacts</h1>
        </div>

        <form class="form-container-add-contact">
          <img
            class="avatar-add-contact"
            src="../../../assets/resources/img/photo-user.png"
            alt="Avatar add contact"
          />
          <input
            id="input-name"
            class="user-input-name input"
            type="text"
            placeholder="Contact name"
            pattern="[A-Z|a-z]{3,}"
            title="Please enter a valid name!"
            required
          />
          <input
            id="input-phone"
            class="user-input-phone input"
            placeholder="Contact phone"
            pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
            title="Please enter a valid number!"
            required
          />
          <button id="add-btn" class="add-contact-btn success-button">
            <i class="fa-solid fa-user-plus"></i>
          </button>
        </form>

        <div id="id-contact-container">
          <div class="contact-container">
            <img
              class="contact-avatar"
              src="../../../assets/resources/img/photo-user-cinza.png"
              alt="avatar"
            />
            <div class="container-with-contact-information">
              <p class="contact-name">Mois√©s Santos Teixeira</p>
              <p class="contact-number">(11) 94324-5748</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./contact-controller.js" type="module"></script>
  </body>
</html>
