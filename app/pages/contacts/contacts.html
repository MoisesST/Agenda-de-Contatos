<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book - Contacts</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../../assets/resources/css/app.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-container">
          <img
            class="header__logo"
            src="../../../assets/resources/img/logo.png"
            alt="logo-image"
          />
        </div>
      </div>
    </header>

    <main class="content-contacts">
      <div class="content__central-container">
        <div class="content__title-conteiner">
          <h1 class="content__title">Contacts</h1>
        </div>

        <form id="form" class="col-11 m-auto">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name:</label>
            <input
              type="text"
              class="input form-control name"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone:</label>
            <input
              type="number"
              class="input form-control phone"
              id="exampleInputPassword1"
            />
          </div>

          <button type="submit" class="btn btn-primary" name="btn">
            Submit
          </button>

          <div class="content__contact-container">
            <img
              class="content__contact-avatar"
              src="../../../assets/resources/img/photo-user-cinza.png"
              alt="avatar"
            />

            <div class="content__info-contact-container">
              <p class="name-info">Name: Joao da silva pereira</p>
              <p class="phone-info">Phone: +55 (42) 95453-5464</p>
              <button class="delete-btn">
                <i class="fa-solid fa-trash-can"></i>
              </button>
              <button class="edit-btn">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <a
          class="footer__link"
          href="https://github.com/MoisesST"
          target="_blank"
        >
          <p class="footer__author-information">
            Mois√©s Santos teixeira &copy; 2022/2
          </p>
        </a>
        <a
          class="footer__link"
          href="https://github.com/MoisesST"
          target="_blank"
        >
          <i class="footer__icon fa-brands fa-github"></i>
        </a>
      </div>
    </footer>

    <script src="./contacts.js" type="module"></script>
  </body>
</html>
