<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Boock - Login</title>
    <link rel="stylesheet" href="/assets/resources/css/index.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="/assets/resources/img/logo.png"
        alt="logo"
      />
    </header>

    <main class="main">
      <div class="content">
        <div class="title-container">
          <h1 class="title">Login</h1>
        </div>

        <form class="login-container">
          <label class="label" for="name">Name:</label>
          <input
            id="name"
            name="name"
            class="name input"
            type="text"
            placeholder="Enter your name"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú'\.]+\s?){2,20}$"
            title="Please enter a valid name!"
            required
          />

          <label class="label" for="email">Email:</label>
          <input
            id="email"
            class="email input"
            type="email"
            placeholder="Enter your email"
            pattern="\w+\.?\w+@\w+\.\w+\.?\w+\.?\w+"
            title="Please, type a valid email!"
            required
          />

          <label class="label" for="password">Password:</label>
          <input
            id="password"
            class="password input"
            type="password"
            placeholder="Enter your password"
            pattern=".{8,}"
            min="8"
            title="Enter a password with at least 8 digits"
            required
          />

          <button id="btn" class="login-btn success-button">Login</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="author-information-container">
        <a
          href="https://github.com/MoisesST"
          class="github-repository-link"
          target="_blank"
        >
          <p class="author">Moisés Santos Teixeira &copy; 2022/2</p>
        </a>
        <a
          href="https://github.com/MoisesST"
          class="github-repository-link"
          target="_blank"
        >
          <i class="github-icon fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="/app/pages/login/login.js" type="module"></script>
  </body>
</html>
