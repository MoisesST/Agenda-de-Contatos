<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book - Home</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/resources/css/index.css" />
  </head>

  <body>
    <header class="header">
      <img class="logo" src="./assets/resources/img/logo.png" alt="logo" />
    </header>

    <main class="main">
      <div class="static-main-container">
        <div class="title-container">
          <h1 class="title">Home</h1>
        </div>
        <div class="page-access-container">
          <button class="success-button btn-sign-in">
            Sign In
          </button>
          <div class="message-container">
            <p class="message">Or</p>
          </div>
          <button class="success-button btn-create-account">
            Create Account
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="author-information-container">
        <a
          href="https://github.com/MoisesST"
          class="github-repository-link"
          target="_blank"
        >
          <p class="author">Mois√©s Santos Teixeira &copy; 2022/2</p>
        </a>
        <a
          href="https://github.com/MoisesST"
          class="github-repository-link"
          target="_blank"
        >
          <i class="github-icon fa-brands fa-github"></i>
        </a>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
